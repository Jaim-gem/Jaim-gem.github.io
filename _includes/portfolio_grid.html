<!-- Portfolio Grid Section -->
    <section id="explore" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-12 text-center">
                    <h2 class="section-heading">Explore</h2>
                    <h3 class="section-subheading text-muted">What would you like to learn about today?</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-6 col-sm-12 col-xs-12 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <video autoplay muted loop style="width:75%">
                            <source src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </video>
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
